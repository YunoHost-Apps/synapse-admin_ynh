#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "synapse-admin"
name = "Synapse Admin"
description.en = "Admin UI for Synapse"
description.fr = "Admin UI pour Synapse"

version = "0.11.1.47~ynh1"

maintainers = ["Josué Tille"]

[upstream]
license = "Apache-2.0"
code = "https://github.com/etkecc/synapse-admin"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/synapse-admin"

    [install.allowed_matrix_servers]
    ask.en = "Choose a Matrix server to allow the access or leave it empty to allow any synapse servers."
    type = "tags"
    optional = true
    example = "my-own-homeserver.tld"
    default = ""

    [install.init_main_permission]
    help.en = "If enabled, Synapse Admin will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Si cette case est cochée, Synapse Admin sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    url = "https://github.com/etkecc/synapse-admin/releases/download/v0.11.1-etke47/synapse-admin.tar.gz"
    sha256 = "9323ec6921f8170dc9fb65efdcd23e35fd2dea12c588cba34753b0492b7871c2"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "synapse-admin.tar.gz"
    autoupdate.version_regex = "(.*)-etke(.*)"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
